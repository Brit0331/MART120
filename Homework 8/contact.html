<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.2.2-dist/js/jquery-3.6.1.min.js"></script>
    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script>
        function validation() {
            var fname = document.getElementById("fName").value;
            var lname = document.getElementById("lName").value;
            var email = document.getElementById("email").value;
            if (fname == "") {
                document.getElementById("fName").style.backgroundColor = "red";
                document.getElementById("fName").focus();
                window.alert("First name is required")
            }
            if (fname != "" && lname == "") {
                document.getElementById("lName").style.backgroundColor = "red";
                document.getElementById("lName").focus();
                window.alert("Last Name is Required")
            }
            if (fname != "" && lname != "" && email == "") {
                document.getElementById("email").style.backgroundColor = "red";
                document.getElementById("email").focus();
                window.alert("email required plz")
            }
        }

        function checkTermsNo() {
            if(document.getElementById("taYes").checked == false) {
                alert("Please Accept T&A");
                document.getElementById("taYes").focus();
            }
        }
    </script>
    <div class="mainnav">
        <a href="home.html">Home</a>
        <a href="story.html" target="_blank">Short Story</a>
        <a href="contact.html" target="_blank">Contact</a>
    </div>
</head>
<body>
    <main>
        <div class="container-1">
            <h4>Fill in the form below with your contact information</h4>
            <hr>
            
            First Name: <input type="text" id="fName"><br>
            Last Name: <input type="text" id="lName"><br>
            Email: <input type="text" id="email"><br>
            Do you accept the Terms and Agreement?<br>
            <input type="radio" id="taYes" value="Yes"><label>Yes</label>
            <br>
            <input type="submit" value="Submit" onclick="validation();checkTermsNo();">

            <button><a href="home.html">Back to Home</a></button>
        </div>
    </main>
</body>
