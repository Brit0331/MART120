<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.2.2-dist/js/jquery-3.6.1.min.js"></script>
    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script>
        function firstName() {
            var fname = document.getElementById("fName").value;
            var email = document.getElementById("email").value;
            if (fname == "") {
                document.getElementById("fName").focus();
                document.getElementById("fName").innerHTML = "* Required";
                return false;
            }
        }

        function lastName() {
            var lname = document.getElementById("lName").value;
            if (lname == "") {
                document.getElementById("lName").focus();
                return false;
            }
        }

        function emailCheck() {
            var email = document.getElementById("email").value;
            if (email == "") {
                document.getElementById("email").focus();
                return false;
            }
        }

        function checkTermsYes() {
            if(document.getElementById("taYes").checked == true) {
                document.getElementById("taYes").innerHTML = "document.getElementById('taYes').value" + "Thank You";
            }
        }

        function checkTermsNo() {
            if(document.getElementById("taYes").checked == false) {
                alert("Please Accept T&A");
            }
        }
    </script>
    <div class="mainnav">
        <a href="home.html">Home</a>
        <a href="story.html" target="_blank">Short Story</a>
        <a href="contact.html" target="_blank">Contact</a>
    </div>
</head>
<body>
    <main>
        <div class="container-1">
            <h4>Fill in the form below with your contact information</h4>
            <hr>
            <form name="contactForm" type="Post">
                First Name: <input type="text" id="fName"><br>
                Last Name: <input type="text" id="lName"><br>
                Email: <input type="text" id="email"><br>
                Do you accept the Terms and Agreement?<br>
                <input type="radio" id="taYes" value="Yes" onClick="checkTermsYes();"><label>Yes</label>
                <br>
                <input type="submit" value="Submit" onclick="firstName();lastName();emailCheck();checkTermsNo();">
            </form>
            <button><a href="home.html">Back to Home</a></button>
        </div>
    </main>
</body>
